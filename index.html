<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Editor</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Box Shadow Editor</h1>

    <div id="css-wrapper">
      <div id="generated-css">
        box-shadow: 10px 10px 5px 0px rgba(0,0,0,25);
      </div>
      <button class="btn" id="copy">Copy</button>
    </div>

    <div id="wrapper">

      <!-- Box Settings -->
      <div class="controls box">
        <h3 class="title">Box Settings</h3>
        <div class="input-block">
          <label for="box-width">Width (px):</label>
          <input
            type="number"
            min="0"
            name="box-width"
            id="box-width"
            value="300"
          />
        </div>
        <div class="input-block">
          <label for="box-height">Height (px):</label>
          <input
            type="number"
            min="0"
            name="box-height"
            id="box-height"
            value="300"
          />
        </div>
        <div class="input-block">
          <label for="box-color">Box Color:</label>
          <input type="color" name="box-color" id="box-color" value="#40739e" />
        </div>
        <div class="input-block">
          <label for="wrapper-background">Background:</label>
          <input
            type="color"
            name="wrapper-background"
            id="wrapper-background"
            value="#ffffff"
          />
        </div>
        <div class="input-block">
          <label for="border-width">Border (px):</label>
          <input
            id="border-width"
            name="border-width"
            type="number"
            value="1"
            min="0"
          />
        </div>
        <div class="input-block">
          <label for="border-radius">Radius (px):</label>
          <input
            id="border-radius"
            name="border-radius"
            type="number"
            value="0"
            min="0"
          />
        </div>
        <div class="input-block">
          <label for="border-color">Border Color:</label>
          <input
            id="border-color"
            name="border-color"
            type="color"
            value="#000000"
          />
        </div>
        <div class="input-block">
          <button class="btn" id="box-defaults">Restore Defaults</button>
        </div>
      </div>

      <!-- Box -->
      <div id="box"></div>

       <!-- Shadow Settings -->
      <div class="controls shadow">
        <h3 class="title">Shadow Settings</h3>

        <div class="input-block">
          <label for="h-offset">h-offset</label>
          <input type="number" name="h-offset" id="h-offset" value="10" />
        </div>
        <div class="input-block">
          <label for="v-offset">v-offset</label>
          <input type="number" name="v-offset" id="v-offset" value="10" />
        </div>
        <div class="input-block">
          <label for="blur-radius">blur</label>
          <input
            type="number"
            min="0"
            name="blur-radius"
            id="blur-radius"
            value="5"
          />
        </div>
        <div class="input-block">
          <label for="spread-radius">spread</label>
          <input
            type="number"
            name="spread-radius"
            id="spread-radius"
            value="0"
          />
        </div>
        <div class="input-block">
          <label for="color">color</label>
          <input type="color" name="color" id="color" value="#000000" />
        </div>
        <div class="input-block">
          <label for="opacity">opacity</label>
          <input
            type="number"
            min="0"
            max="1"
            step="0.01"
            name="opacity"
            id="opacity"
            value="0.25"
          />
        </div>
        <div class="input-block">
          <label for="inset">inset?</label>
          <input type="checkbox" name="inset" id="inset" />
        </div>
        <div class="input-block">
          <button class="btn" id="shadow-defaults">Restore Defaults</button>
        </div>
      </div>
    </div>
  </body>
</html>
